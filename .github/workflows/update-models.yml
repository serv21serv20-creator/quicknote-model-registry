name: Update Models JSON

on:
  schedule:
    - cron: "7 2 * * *"   # يومياً 02:07 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate models.json
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python build_models_json.py
      - name: Commit & push if changed
        run: |
          git config user.name "models-bot"
          git config user.email "models-bot@example.com"
          git add models.json
          git diff --quiet && echo "No changes" || git commit -m "chore: refresh models.json" && git push
